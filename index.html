      body {

      .snow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        pointer-events: none;
        background: none;
        background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/191814/flake1.png"),
          url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/191814/flake2.png"),
          url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/191814/flake3.png");
        background-repeat: repeat;
        background-size: 600px 600px;
        animation: snow 10s linear infinite;
      }

      @keyframes snow {
        0% {
          background-position: 0px 0px, 0px 0px, 0px 0px;
        }
        50% {
          background-position: 500px 500px, 100px 200px, -100px 150px;
        }
        100% {
          background-position: 500px 1000px, 200px 400px, -100px 300px;
        }
      }

      body {
        background: radial-gradient(
            circle at 50% 120%,
            rgba(255, 255, 255, 0.05) 0%,
            rgba(255, 255, 255, 0) 60%
          ),
          radial-gradient(
            circle at 80% 0%,
            rgba(0, 140, 255, 0.25) 0%,
            rgba(0, 0, 0, 0) 50%
          ),
          radial-gradient(
            circle at 20% -10%,
            rgba(255, 200, 255, 0.25) 0%,
            rgba(0, 0, 0, 0) 45%
          ),
          linear-gradient(
            to bottom,
            #0a0f1e 0%,
            #0b1224 30%,
            #08101f 60%,
            #050b16 100%
          );
        background-attachment: fixed;
        color: white;
        overflow-x: hidden;

      #blackhole {
        height: 100%;
        width: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 600ms ease-out;
        z-index: 100;
      }

      #blackhole.hidden {
        opacity: 0;
        pointer-events: none;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
        display: block;
      }

      .centerHover {
        width: 255px;
        height: 255px;
        background-color: transparent;
        border-radius: 50%;
        position: absolute;
        z-index: 2;
        cursor: pointer;
        line-height: 255px;
        text-align: center;
        transition: all 500ms ease-out;
      }

      .centerHover.open {
        opacity: 0;
        pointer-events: none;
      }

      .centerHover span {
        color: #666;
        font-family: serif;
        font-size: 18px;
        position: relative;
        transition: all 500ms ease-out;
        display: inline-block;
      }

      .centerHover:hover span {
        color: #ddd;
      }

      .centerHover span:before {
        content: "";
        display: inline-block;
        height: 1px;
        width: 16px;
        margin-right: 12px;
        margin-bottom: 4px;
        background-color: #666;
        transition: all 500ms ease-out;
      }

      .centerHover:hover span:before {
        background-color: #ddd;
      }

      .centerHover span:after {
        content: "";
        display: inline-block;
        height: 1px;
        width: 16px;
        margin-left: 12px;
        margin-bottom: 4px;
        background-color: #666;
        transition: all 500ms ease-out;
      }

      .centerHover:hover span:after {
        background-color: #ddd;
      }

      .social-links {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        display: flex;
        gap: 30px;
        animation: fadeInUp 1000ms ease-out;

      .social-links a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;

        border: 2px solid rgba(246, 250, 250, 0.5);
        color: #030333;
        font-size: 24px;
        transition: all 300ms ease;
        text-decoration: none;
      }

      .social-links a:hover {

        border-color: rgba(50, 184, 198, 1);
        transform: translateY(-5px);
        box-shadow: 0 0 20px rgba(50, 184, 198, 0.6);

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }

      // BLACKHOLE ANIMATION
      function blackhole(element) {
        const container = document.querySelector(element);
        const h = container.offsetHeight;
        const w = container.offsetWidth;
        const cw = w;
        const ch = h;
        const maxorbit = 255;
        const centery = ch / 2;
        const centerx = cw / 2;

        const startTime = new Date().getTime();
        let currentTime = 0;

        const stars = [];
        let collapse = false;
        let expanse = false;
        let returning = false;

        const canvas = document.createElement("canvas");
        canvas.width = cw;
        canvas.height = ch;
        container.appendChild(canvas);
        const context = canvas.getContext("2d");

        context.globalCompositeOperation = "multiply";

        function setDPI(canvas, dpi) {
          if (!canvas.style.width) canvas.style.width = canvas.width + "px";
          if (!canvas.style.height) canvas.style.height = canvas.height + "px";

          const scaleFactor = dpi / 96;
          canvas.width = Math.ceil(canvas.width * scaleFactor);
          canvas.height = Math.ceil(canvas.height * scaleFactor);
          const ctx = canvas.getContext("2d");
          ctx.scale(scaleFactor, scaleFactor);
        }

        function rotate(cx, cy, x, y, angle) {
          const radians = angle;
          const cos = Math.cos(radians);
          const sin = Math.sin(radians);
          const nx = cos * (x - cx) + sin * (y - cy) + cx;
          const ny = cos * (y - cy) - sin * (x - cx) + cy;
          return [nx, ny];
        }

        setDPI(canvas, 192);

        class Star {
          constructor() {
            const rands = [];
            rands.push(Math.random() * (maxorbit / 2) + 1);
            rands.push(Math.random() * (maxorbit / 2) + maxorbit);

            this.orbital = rands.reduce((p, c) => p + c, 0) / rands.length;
            this.x = centerx;
            this.y = centery + this.orbital;
            this.yOrigin = centery + this.orbital;

            this.speed =
              ((Math.floor(Math.random() * 2.5) + 1.5) * Math.PI) / 180;
            this.rotation = 0;
            this.startRotation =
              ((Math.floor(Math.random() * 360) + 1) * Math.PI) / 180;

            this.id = stars.length;

            this.collapseBonus = this.orbital - maxorbit * 0.7;
            if (this.collapseBonus < 0) {
              this.collapseBonus = 0;
            }

            this.color = "rgba(255,255,255," + (1 - this.orbital / 255) + ")";

            this.hoverPos = centery + maxorbit / 2 + this.collapseBonus;
            this.expansePos =
              centery +
              (this.id % 100) * -10 +
              (Math.floor(Math.random() * 20) + 1);

            this.prevR = this.startRotation;
            this.prevX = this.x;
            this.prevY = this.y;

            this.originalY = this.yOrigin;

            stars.push(this);
          }

          draw() {
            if (!expanse && !returning) {
              this.rotation = this.startRotation + currentTime * this.speed;
              if (!collapse) {
                if (this.y > this.yOrigin) {
                  this.y -= 2.5;
                }
                if (this.y < this.yOrigin - 4) {
                  this.y += (this.yOrigin - this.y) / 10;
                }
              } else {
                this.trail = 1;
                if (this.y > this.hoverPos) {
                  this.y -= (this.hoverPos - this.y) / -5;
                }
                if (this.y < this.hoverPos - 4) {
                  this.y += 2.5;
                }
              }
            } else if (expanse && !returning) {
              this.rotation =
                this.startRotation + currentTime * (this.speed / 2);
              if (this.y > this.expansePos) {
                this.y -= Math.floor(this.expansePos - this.y) / -80;
              }
            } else if (returning) {
              this.rotation = this.startRotation + currentTime * this.speed;
              if (Math.abs(this.y - this.originalY) > 2) {
                this.y += (this.originalY - this.y) / 50;
              } else {
                this.y = this.originalY;
                this.yOrigin = this.originalY;
              }
            }

            context.save();
            context.fillStyle = this.color;
            context.strokeStyle = this.color;
            context.beginPath();
            const oldPos = rotate(
              centerx,
              centery,
              this.prevX,
              this.prevY,
              -this.prevR
            );
            context.moveTo(oldPos[0], oldPos[1]);
            context.translate(centerx, centery);
            context.rotate(this.rotation);
            context.translate(-centerx, -centery);
            context.lineTo(this.x, this.y);
            context.stroke();
            context.restore();

            this.prevR = this.rotation;
            this.prevX = this.x;
            this.prevY = this.y;
          }
        }

        function loop() {
          const now = new Date().getTime();
          currentTime = (now - startTime) / 50;

          context.fillStyle = "rgba(25,25,25,0.2)";
          context.fillRect(0, 0, cw, ch);

          for (let i = 0; i < stars.length; i++) {
            if (stars[i] !== undefined) {
              stars[i].draw();
            }
          }

          requestAnimationFrame(loop);
        }

        function init() {
          context.fillStyle = "rgba(25,25,25,1)";
          context.fillRect(0, 0, cw, ch);
          for (let i = 0; i < 2500; i++) {
            new Star();
          }
          loop();
        }

        init();
      }
